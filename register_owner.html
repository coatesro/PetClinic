<!DOCTYPE html>
<html>

<head>
    <title>Pet Clinic Homepage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container h-80">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div>
                    <h3>Register Client</h3>
                </div>
                <form id="registerForm">
                    <div class="form-group"> 
                        <label for= "firstname_input">Firstname</label>
                        <input type="text" class="form-control form-group" id="firstname_input" name="firstname" placeholder="Enter your firstname">
                    </div>
                    <div class="form-group"> 
                        <label for= "lastname_input">Lastname</label>
                        <input type="text" class="form-control form-group" id="lastname_input" name="lastname" placeholder="Enter your lastname">
                    </div>
                    <div class="form-group"> 
                        <label for= "address_input">Address</label>
                        <input type="text" class="form-control form-group" id="addrerss_input" name="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group"> 
                        <label for= "city_input">City</label>
                        <input type="text" class="form-control form-group" id="city_input" name="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group"> 
                        <label for= "telephone_input">Telephone</label>
                        <input type="text" class="form-control form-group" id="telephone_input" name="telephone" placeholder="Enter your telephone">
                    </div>
                    <div class="form-submit">
                        <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="return registerAccount();">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="js\owner.js"></script>
        <script src="js\createOwner.js"></script>
</body>

</html>
